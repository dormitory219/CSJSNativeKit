function callWithJson1(json){
    // CSJSNativeHelper是我们所注入的对象
    window.webkit.messageHandlers.CSJSNativeHelper.postMessage({body:json});

CSJSNativeHelper = { };

};
CSJSNativeHelper.callWeb = function callWeb(parameter) {
    alert('callWeb:' + parameter);
}

function callSystemCamera(json){
    // CSJSNativeHelper是我们所注入的对象
    window.webkit.messageHandlers.CSJSNativeHelper.postMessage({body:{type:'callSystemCamera'}});
}

}
